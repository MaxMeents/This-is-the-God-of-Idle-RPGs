<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of Idle RPGs - Multi-Stage Combat</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="loading">Initializing Combat Engine...</div>

    <!-- HUD -->
    <div id="ui">
        <div id="fps" class="stat">FPS: 0</div>
    </div>

    <!-- Stage Navigation -->
    <div id="stage-nav">
        <div id="nav-left" class="nav-arrow disabled">◀</div>
        <div id="stage-display">Stage 1 - 0/300</div>
        <div id="nav-right" class="nav-arrow disabled">▶</div>
    </div>

    <!-- Challenge Button -->
    <button id="challenge-btn">CHALLENGE NEXT STAGE</button>

    <!-- Boss Health -->
    <div id="boss-health-container">
        <div id="boss-health-bar"></div>
    </div>

    <!-- Bottom HUD -->
    <div id="hud-bottom-center">
        <!-- Shield Charge (Recharge Progress) -->
        <div id="shield-charge-container">
            <div id="shield-charge-bar"></div>
        </div>

        <!-- Main Health / Shield Health (Overlaid) -->
        <div id="player-health-container">
            <div id="player-health-bar"></div>
            <div id="player-shield-bar"></div>
        </div>
    </div>

    <!-- Speed Controls -->
    <div id="speed-ctrl-container">
        <div class="speed-label">
            <span>GAME SPEED</span>
            <span id="speed-val">1.0x</span>
        </div>
        <input type="range" id="speed-slider" min="0.1" max="25" step="0.1" value="1.0">
    </div>

    <!-- Skill Button -->
    <div id="skill-button-container">
        <canvas id="skill-button-canvas"></canvas>
        <div id="skill-timer"></div>
    </div>

    <!-- Scripts (Order is Critical) -->
    <script src="js/core/constants.js"></script>
    <script src="js/core/state.js"></script>
    <script src="js/systems/assets.js"></script>
    <script src="js/systems/baker.js"></script>
    <script src="js/systems/physics.js"></script>
    <script src="js/systems/renderer.js"></script>
    <script src="js/systems/ui.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
